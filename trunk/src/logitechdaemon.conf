<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root can own the logitech-daemon service -->
  <policy user="root">
    <allow own="org.freedesktop.LogitechDaemon"/>
  </policy>

  <!-- Allow anyone to invoke methods on LogitechDaemon server -->
  <policy context="default">
    <allow send_destination="org.freedesktop.LogitechDaemon"/>
    <allow receive_sender="org.freedesktop.LogitechDaemon"/>
  </policy>
</busconfig>
